<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <link rel="stylesheet" href="create-post.css">
    <title>Create Post</title>
</head>
<body>
    <header>
        <span><a href="/">Home</a></span>
    </header>
    <div class="create-post-form">
        <form id="create-post-form">
            <h3>Create New Post</h3>
            <label for="title">Title:</label>
            <input type="text" name="title" id="create-post-title" placeholder="Post Title" />
            <label for="description">Description:</label>
            <input type="text" name="description" id="create-post-description" placeholder="Description" />
            <label for="contact">Contact:</label>
            <input type="text" name="contact" id="create-post-contact" placeholder="Contact Name" />
            <label for="image">Image:</label>
            <input type="text" name="image" id="create-post-image" placeholder="Image URL" value="./assets/alchemy-logo.png" />
            <div class="button-div">
                <button>Submit</button>
            </div>
        </form>
    </div>
<script src="./create-post.js" type="module"></script>
</body>
</html>
